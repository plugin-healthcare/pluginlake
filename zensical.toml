[project]
site_name = "pluginlake"
site_description = "Local-first healthcare data platform using DuckLake, Dagster, and DuckDB."
site_author = "Plugin Healthcare team"
copyright = "Copyright &copy; 2026 Plugin Healthcare"

nav = [
    { "Guides" = [
        { "Getting Started" = "guides/getting-started.md" },
        { "Docker" = "guides/docker.md" },
        { "API" = "guides/api.md" },
        { "Using as Package" = "guides/using-as-package.md" },
    ]},
    { "Decisions" = [
        { "Overview" = "decisions/README.md" },
        { "ADR-001 Asset Architecture" = "decisions/adr-001-asset-architecture.md" },
        { "ADR-002 DuckLake Data Catalog" = "decisions/adr-002-ducklake-data-catalog.md" },
    ]},
    { "Development" = [
        { "Guidelines" = "develop-guidelines.md" },
        { "External Repos" = "external-repos-reference.md" },
        { "Stories Increment 1" = "stories-increment-1.md" },
        { "Future Features" = "future-features.md" },
    ]},
]

[project.theme]
logo = "imgs/014f4611-d3c7-48e6-8383-52328e7eaf45-green.svg"
language = "en"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "header.autohide",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.sections",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
