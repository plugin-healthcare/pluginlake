services:
  postgres:
    image: dhi.io/postgres:17-alpine3.22
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA:-../../.data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 3s
      timeout: 1s
      retries: 1

  dagster:
    build:
      context: ../../
      dockerfile: deploy/docker/dagster.dev.Dockerfile
    ports:
      - "3000:3000"
    environment:
      DAGSTER_HOME: /app/config/dagster
      DAGSTER_MODULE: ${DAGSTER_MODULE:-pluginlake.definitions}
      DAGSTER_PG_HOST: ${DAGSTER_PG_HOST}
      DAGSTER_PG_USER: ${DAGSTER_PG_USER}
      DAGSTER_PG_PASSWORD: ${DAGSTER_PG_PASSWORD}
      DAGSTER_PG_DB: ${DAGSTER_PG_DB}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../src:/app/src
      - ../../examples:/app/examples
      - ../../config/dagster:/app/config/dagster
      - ${DAGSTER_COMPUTE_LOGS:-../../.data/dagster/compute_logs}:/app/compute_logs

  pluginlake:
    build:
      context: ../../
      dockerfile: deploy/docker/pluginlake.dev.Dockerfile
    environment:
      PLUGINLAKE_SERVER_HOST: ${PLUGINLAKE_SERVER_HOST:-0.0.0.0}
      PLUGINLAKE_SERVER_PORT: ${PLUGINLAKE_SERVER_PORT:-8000}
      PLUGINLAKE_DEBUG: ${PLUGINLAKE_DEBUG:-True}
    ports:
      - "${PLUGINLAKE_SERVER_PORT:-8000}:${PLUGINLAKE_SERVER_PORT:-8000}"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PLUGINLAKE_SERVER_PORT:-8000}/health')"]
      interval: 5s
      timeout: 3s
      retries: 1
    volumes:
      - ../../src:/app/src
