name: Docker Build

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'deploy/docker/**'
      - 'deploy/compose/**'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: true
        type: boolean
        default: true
      image_tag:
        description: 'Override the image tag (defaults to branch-based)'
        required: false
        type: string
        default: ''

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: false

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dagster:
              - 'deploy/docker/dagster.Dockerfile'
              - 'config/dagster/**'
            pluginlake:
              - 'src/**'
              - 'deploy/docker/pluginlake.Dockerfile'
              - 'pyproject.toml'
              - 'uv.lock'

      - name: Set matrix
        id: set-matrix
        run: |
          MATRIX='{"include":['
          FIRST=true

          if [[ "${{ steps.filter.outputs.dagster }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MATRIX+='{"image":"dagster","dockerfile":"deploy/docker/dagster.Dockerfile","context":"."}'
            FIRST=false
          fi

          if [[ "${{ steps.filter.outputs.pluginlake }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "$FIRST" == "false" ]]; then MATRIX+=','; fi
            MATRIX+='{"image":"pluginlake","dockerfile":"deploy/docker/pluginlake.Dockerfile","context":"."}'
          fi

          MATRIX+=']}'
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.image }}
    needs: changes
    if: ${{ needs.changes.outputs.matrix != '{"include":[]}' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_REGISTRY }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && inputs.image_tag == '' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' && inputs.image_tag == '' }}
            type=sha,prefix=

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'workflow_dispatch' && inputs.push || github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max
